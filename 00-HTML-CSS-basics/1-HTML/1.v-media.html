<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Micheli">
    <meta name="description" content="Globant Bootcamp.">
    <meta name="keywords" content="web, development, html, website">
    <title>Media</title>
</head>
<body>
    <h1>Image</h1>
    <img src="./media/Rome.jpg" alt="A picture of Rome">
    
    <h1>Another Image, this time pull from the web</h1>
    <figure>
        <img src="https://www.placecage.com/200/300" alt="This is a calm Nicholas Cage">
        <figcaption> This is Nicholas Cage </figcaption>
      </figure>

    <h1>Video</h1>
    <video controls loop width="500" height="200">
      <source src="./media/video-placeholder.mp4" type="video/mp4">     
    </video>

    <h1>Video con iframe</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NpEaa2P7qZI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Audio</h1>
    <audio controls loop preload="auto">
      <source src="./media/AudioPlaceholder.mp3" type="audio/mp3">
    </audio>
</body>
</html>
