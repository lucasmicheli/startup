    <h1 class="title">Topic 3 - Exercise 4 "SVG"</h1>
    <section class="container">
        <svg width="500" height="500">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color: gray; stop-opacity:1" />
                    <stop offset="100%" style="stop-color: peru; stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect x="0" y="0" rx="10" ry="10" width="100%" height="100%" fill="#C0C0C0"/>
            <ellipse cx="250" cy="250" rx="150" ry="150" fill="url(#gradient)"/>
            <text x="250" y="265" font-size="40" text-anchor="middle" fill="black">This is SVG</text>
            <line x1="50" x2="450" y1="50" y2="50" stroke="black" stroke-width="5"/>
            <line x1="50" x2="450" y1="450" y2="450" stroke="black" stroke-width="5"/>
        </svg>
    </section>
